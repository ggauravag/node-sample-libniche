<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Book Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="book.name" placeholder="Book Title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Author Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" ng-model="book.author" placeholder="Author Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="addBook()">Add Book</button>
            </div>
        </div>
    </form>
</div>
