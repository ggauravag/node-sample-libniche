<div>
    <form class="form-horizontal">
        <div class="alert alert-success" role="alert" ng-if="message !== ''" ng-bind="message"></div>
        <div class="alert alert-danger" role="alert" ng-if="errMessage !== ''" ng-bind="errMessage"></div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" ng-model="user.username" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" ng-model="user.first_name"
                       placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" ng-model="user.last_name"
                       placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" ng-model="user.email"
                       placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputContactNumber" class="col-sm-2 control-label">Contact Number </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputContactNumber" ng-model="user.contact_number"
                       placeholder="Enter Contact Number">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="addUser()">Add User</button>
            </div>
        </div>
    </form>
</div>
