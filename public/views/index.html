<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Libniche</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/services/service.js"></script>

    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/admin-controller.js"></script>
    <script src="js/controllers/admin/book-controller.js"></script>
</head>
<body ng-app="libnicheApp" ng-controller="MainController as mainCtrl">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">Libniche</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
    </ul>
    <ul class="nav navbar-nav" ng-if="mainCtrl.authService.isAuthenticated()">
        <li><a ui-sref="user">Users</a></li>
    </ul>
    <ul class="nav navbar-nav" ng-if="mainCtrl.authService.isAuthenticated()">
        <li><a ui-sref="book">Books</a></li>
    </ul>
    <ul class="nav navbar-nav" ng-if="mainCtrl.authService.isAuthenticated()">
        <li><a ui-sref="add-book">Add Book</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="mainCtrl.authService.isAuthenticated()">
        <li><a ui-sref="logout">Logout</a></li>
    </ul>
