<div class="jumbotron text-center" ng-init="loginCtrl.logout()">
    <h2>Admin Login</h2>
    <br>
    <br>
    <form class="form-horizontal">
        <div class="alert alert-danger col-sm-10 col-sm-offset-2" ng-if="user.invalidUser" role="alert">Invalid Username/Password Combination</div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="user.username" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <button type="button" class="btn btn-primary" ng-click="loginCtrl.login()">Sign in</button>
            </div>
            <div class="col-sm-4">
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</div>
